<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  
  <body>
    <!--top logo-->
    <div>
      <a href="index.html"><img class="logo" src="../assets/logo/logo-01.svg" alt="Bunbun logo"></a>
    </div>
    <hr>

    <!--main page section, product detail page -->
    <div class="center">
      <!-- product and cart labels -->
      <div>
        <a href="index.html">PRODUCTS</a>
        <br><a href="cart.html">CART</a>
      </div>

      <!-- shopping cart-->
      <div>
        <!-- shopping cart items -->
        <div class="center">
          <br><p>Shopping Cart</p>

          <!-- single item-->
          <div>
              <div>
                <img class="buns-cart" src="../assets/products/original-cinnamon-roll.jpg" alt="original bunbun">
              </div>
              <div class="details">
                <br>Original Cinnamon Roll
                <br>Glazing: Keep original 
                <br>Pack Size: 1
                <br> $2.49
              </div>
          </div><br>

          <!-- single item-->
          <div>
            <div>
              <img class="buns-cart" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="double bunbun">
            </div>
            <div class="details">
              <br>Double Chocolate Cinnamon Roll
              <br>Glazing: Sugar milk
              <br>Pack Size: 6
              <br> $27.45
            </div>
        </div>

        </div>

        <hr class="half">
        <!-- checkout button -->
        <div>
          <form>
            Total: $29.94<br>
            <input type="checkout" value="Checkout">

          </form>
        </div>

      </div>
    </div>

    
  
   

   

  </body>
</html>
