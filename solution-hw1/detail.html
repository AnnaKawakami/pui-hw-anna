<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  
  <body>
    <!--top logo-->
    <div>
      <a href="index.html"><img class="logo" src="../assets/logo/logo-01.svg" alt="Bunbun logo"></a>
    </div>
    <hr>

    <!--main page section, product detail page -->
    <div class="center">
      <!-- product and cart labels -->
      <div>
        <a href="index.html">PRODUCTS</a>
        <br><a href="cart.html">CART</a>
      </div>

      <!-- product detail -->
      <div>
        <br><p>Original cinnamon roll</p>

        <div class=" left">
          <div>
            <div>
              <img class="buns-detail" src="../assets/products/original-cinnamon-roll.jpg" alt="original bunbun">
            </div>
            <div class="details">
              <br>Customize our delicious hand-made cinnamon roll to your liking!
              <br><br>

              <form>
                <label for="glazing">Glazing:</label>
                <select name="glazing">
                  <option value="keep-original">Keep Original</option>
                  <option value="sugar-milk">Sugar Milk</option>
                  <option value="vanilla-milk">Vanilla Milk</option>
                  <option value="double-chocolate">Double Chocolate</option>
                </select>

                <br><br>
                <label for="size">Pack size:</label><br>
                <select name="size">
                  <option value="1">1</option>
                  <option value="3">3</option>
                  <option value="6">6</option>
                  <option value="12">12</option>
                </select>
                <br><br>

                $2.49 <input type="submit" value="Add to cart">

              </form>

            </div>
          </div>

        </div>

      </div>
    </div>

    
  
   

   

  </body>
</html>
